<!DOCTYPE html>
<html>

<head>
    <title>Certificates</title>
    <link rel="stylesheet" href="../css/basic-styles.css">
    <link rel="stylesheet" href="../css/registration-page.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/body.css">
</head>

<body>

    <div class="navbar">
        <div>
            <div class="navbar-item nav-item-img">
                <svg xmlns="http://www.w3.org/2000/svg" height="50" viewBox="0 0 24 24" width="50">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
            </svg>
            </div>
            <div class="navbar-item font-30">Logo</div>
        </div>
        <div>
            <div class="navbar-item">
                <input class="search-form" placeholder="Search by item name" />
                <select class="select-form" name="option">
                <option value="" disabled selected>All category</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
            </div>
        </div>
        <div>
            <div class="navbar-item nav-item-img">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            </div>
            <div class="navbar-item nav-item-img">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
            </div>
            <div class="navbar-item font-20">Login | Sign up</div>
        </div>
    </div>

    <div class="page-body">
        <div class="registration-form">
            <form action="/html/registration-page.html">
                <div class="registration-top">
                    <div class="white-text m-left-25 font-30">Register</div>
                </div>
                <div class="left-input-group">
                    <label class="m-top-10 light-grey-text" for="logname">Login name</label>
                    <input class="registration-input m-top-10" type="text" id="logname">
                    <label class="m-top-10 light-grey-text" for="password">Password</label>
                    <input class="registration-input m-top-10" type="password" id="password">
                    <label class="m-top-10 light-grey-text" for="email">Email</label>
                    <input class="registration-input m-top-10" type="email" id="email">
                </div>
                <div class="right-input-group">
                    <label class="m-top-10 light-grey-text" for="fname">First name</label>
                    <input class="registration-input m-top-10" type="text" id="fname">
                    <label class="m-top-10 light-grey-text" for="reppassword">Repeat password</label>
                    <input class="registration-input m-top-10" type="password" id="reppassword">
                    <label class="m-top-10 light-grey-text" for="address">Address</label>
                    <input class="registration-input m-top-10" type="text" id="address">
                    <div class="inlined-items m-top-30">
                        <input class="bg-white registration-button m-top-10 solid-text light-grey-text" type="submit" value="Cancel">
                        <input class="registration-button bg-light-green m-top-10 solid-text white-text" type="submit" value="Sign up">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">

    </div>

</body>

</html>
